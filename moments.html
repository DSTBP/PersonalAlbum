<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D TikTok 旋转木马</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/moments/style.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            color: #ff3e6c;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ff3e6c, #ff9966);
        }
        
        /* 音乐控制样式 */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 62, 108, 0.5);
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 62, 108, 0.7);
        }
        
        .music-icon {
            font-size: 1.5rem;
            color: #ff3e6c;
        }
        
        .music-control.active .music-icon {
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.5rem;
            }
            
            .music-control {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
            
            .music-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="section-title">3D 时刻旋转木马</h2>
        
        <div id="drag-container" class="relative">
            <div id="ground" class="absolute bottom-0 w-full h-20 bg-gradient-to-t from-gray-800 to-transparent"></div>
            
            <div id="spin-container" class="relative w-full max-w-3xl h-[500px]">
                <!-- 图片和视频内容 -->
                <img src="https://images.pexels.com/photos/206395/pexels-photo-206395.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="精彩时刻">
                <img src="https://images.pexels.com/photos/1391498/pexels-photo-1391498.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="精彩时刻">
                <img src="https://images.pexels.com/photos/1382731/pexels-photo-1382731.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="精彩时刻">
                <img src="https://images.pexels.com/photos/1758144/pexels-photo-1758144.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="精彩时刻">
                <img src="https://images.pexels.com/photos/1382734/pexels-photo-1382734.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="精彩时刻">
                <img src="https://images.pexels.com/photos/1462636/pexels-photo-1462636.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="精彩时刻">
                
                <!-- 带链接的图片 -->
                <a target="_blank" href="https://images.pexels.com/photos/139829/pexels-photo-139829.jpeg">
                    <img src="https://images.pexels.com/photos/139829/pexels-photo-139829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="精彩时刻">
                </a>
                
                <!-- 视频 -->
                <video controls autoplay loop class="max-w-full h-auto">
                    <source src="https://player.vimeo.com/external/322244668.sd.mp4?s=338c48ac2dfcb1d4c0689968b5baf94eee6ca0c1&profile_id=165&oauth2_token_id=57447761" type="video/mp4">
                </video>
                
                <!-- 中心文本 -->
                <p class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-pink-500">3D TikTok 旋转木马</p>
            </div>
        </div>
    </div>
    
    <div id="music-container" class="music-control">
    </div>
    

    <script src="assets/js/moments/script.js"></script>
</body>
</html>
