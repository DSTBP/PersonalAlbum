<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <title>瞬间纪闻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/loading.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/moments/style.css">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="stylesheet" href="assets/css/moments/header-fix.css">
    <link rel="stylesheet" href="assets/css/moments/mobile.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .main-flex {
            display: flex;
            flex-direction: row;
            width: 100vw;
            flex: 1;
        }
        
        .left-panel {
            width: 50vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .right-panel {
            width: 50vw;
        }
        
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            color: #ff3e6c;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ff3e6c, #ff9966);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-flex {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                width: 100vw;
            }
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="moments-page">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="loader">
        <div class="loader-content">
            <ul class="hexagon-container">
                <li class="hexagon hex_1"></li>
                <li class="hexagon hex_2"></li>
                <li class="hexagon hex_3"></li>
                <li class="hexagon hex_4"></li>
                <li class="hexagon hex_5"></li>
                <li class="hexagon hex_6"></li>
                <li class="hexagon hex_7"></li>
            </ul>
        </div>
    </div>
    <div id="page-wrapper" style="visibility: hidden; opacity: 0; display: flex; flex-direction: column; min-height: 100vh; flex: 1;">
        <header>
            <h1 style="font-family: 'SimSun', '宋体', serif;">瞬间纪闻</h1>
            <button class="hamburger" aria-label="展开菜单" aria-expanded="false" aria-controls="moments-nav" style="display:none;">
                <span>&#9776;</span>
            </button>
            <nav id="moments-nav">
                <a href="https://album.dstbp.net">扉页</a>
                <a href="https://album.dstbp.net/timeline.html">时光脉络</a>
                <a href="https://album.dstbp.net/imagery.html">意象集录</a>
                <a href="https://album.dstbp.net/characters.html">知交影谱</a>
                <a href="https://album.dstbp.net/moments.html">瞬间纪闻</a>
            </nav>
        </header>
        <div class="main-flex">
            <div class="left-panel">
                <div class="container">
                    <div id="drag-container" class="relative">
                        <div id="ground" class="absolute bottom-0 w-full h-20 bg-gradient-to-t from-gray-800 to-transparent"></div>
                        
                        <div id="spin-container" class="relative w-full max-w-8xl h-[1050px]">
                            <!-- 图片和视频内容将通过JavaScript动态生成 -->
                            
                            <!-- 中心文本 -->
                            <p class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-pink-500">瞬间纪闻</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <ul class="hex-container">
                    <!-- 六边形图片将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <p> &copy; 2025 荏苒签・四载浮光札. All Rights Reserved. </p>
                <div class="social-icons" style="display: flex; gap: 15px;">
                    <a href="https://www.dstbp.net" class="social-icon" style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: #b9b5b5; color: #333; text-decoration: none; transition: background-color 0.3s;">
                        <i class="fa fa-home"></i>
                    </a>
                    <a href="mailto:dstbp@qq.com" class="social-icon" style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: #b9b5b5; color: #333; text-decoration: none; transition: background-color 0.3s;">
                        <i class="fa fa-envelope"></i>
                    </a>
                    <a href="https://github.com/DSTBP" class="social-icon" style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: #b9b5b5; color: #333; text-decoration: none; transition: background-color 0.3s;">
                        <i class="fa fa-github"></i>
                    </a>
                </div>            
            </div>
        </footer>
        <!-- 图片将通过JavaScript异步加载 -->
        <script src="assets/js/moments/images-loader.js"></script>
        <script src="assets/js/moments/script.js"></script>
    </div>
    <script>
        // 页面刷新时自动回到顶部
        window.addEventListener('beforeunload', function() {
            window.scrollTo(0, 0);
        });
        
        // 页面加载完成后确保滚动到顶部
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
            
            const loader = document.querySelector('.loader');
            const pageWrapper = document.getElementById('page-wrapper');

            if (loader) {
                setTimeout(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 1000);
            }

            if (pageWrapper) {
                setTimeout(() => {
                    pageWrapper.style.visibility = 'visible';
                    pageWrapper.style.transition = 'opacity 1s ease';
                    pageWrapper.style.opacity = '1';
                }, 200);
            }
        });
        
        // DOMContentLoaded 事件也确保滚动到顶部
        document.addEventListener('DOMContentLoaded', function() {
            window.scrollTo(0, 0);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const scrollDiv = document.createElement('div');
            scrollDiv.style.width = '100px';
            scrollDiv.style.height = '100px';
            scrollDiv.style.overflow = 'scroll';
            scrollDiv.style.position = 'absolute';
            scrollDiv.style.top = '-9999px';
            document.body.appendChild(scrollDiv);
            const scrollbarWidth = scrollDiv.offsetWidth - scrollDiv.clientWidth;
            document.body.style.setProperty('--scrollbar-width', scrollbarWidth + 'px');
            document.body.removeChild(scrollDiv);
        });

        // 汉堡菜单折叠逻辑，仅在手机端生效
        (function() {
            function isMobile() {
                return window.innerWidth <= 768;
            }
            function updateHamburgerDisplay() {
                var hamburger = document.querySelector('.hamburger');
                var nav = document.getElementById('moments-nav');
                if (!hamburger || !nav) return;
                if (isMobile()) {
                    hamburger.style.display = 'block';
                    nav.classList.remove('open');
                    hamburger.setAttribute('aria-expanded', 'false');
                } else {
                    hamburger.style.display = 'none';
                    nav.classList.remove('open');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            }
            document.addEventListener('DOMContentLoaded', function() {
                var hamburger = document.querySelector('.hamburger');
                var nav = document.getElementById('moments-nav');
                if (!hamburger || !nav) return;
                hamburger.addEventListener('click', function() {
                    var isOpen = nav.classList.toggle('open');
                    hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
                });
                // 点击菜单项自动收起
                nav.addEventListener('click', function(e) {
                    if (e.target.tagName === 'A' && isMobile()) {
                        nav.classList.remove('open');
                        hamburger.setAttribute('aria-expanded', 'false');
                    }
                });
                updateHamburgerDisplay();
                window.addEventListener('resize', updateHamburgerDisplay);
            });
        })();
    </script>
</body>
</html>
