    <div id="page-wrapper" style="visibility: hidden; opacity: 0;">
        <header>

            <h1>荏苒签・四载浮光札</h1>
            <nav>

                <a href="#characters">知交影谱</a>
                <a href="#moments">瞬间纪闻</a>
            </nav>
        </header>

        <main id="carousel-section">
            <ul class='slider'>
                <!-- 轮播图内容将由JavaScript动态生成 -->
            </ul>
            <nav class='nav'>
                <ion-icon class='btn prev' name="arrow-back-outline"></ion-icon>
                <div class="dots"></div>
                <ion-icon class='btn next' name="arrow-forward-outline"></ion-icon>
            </nav>
        </main>

        <section id="timeline" class="content-category">
            <div class="contain">
                <h2>时光脉络</h2>
                <p> 那些被定格的瞬间，串联成我们独一无二的故事。 </p>

                <div class="row">
                    <div class="row__inner">
                        <!-- 时间线内容将由JavaScript动态生成 -->
                    </div>
                </div>
                <div class="view-more-container">
                    <button class="view-more-btn">查看更多</button>
                </div>
                <nav class='timeline-nav'>
                    <ion-icon class='btn prev' name="arrow-back-outline"></ion-icon>
                    <ion-icon class='btn next' name="arrow-forward-outline"></ion-icon>
                </nav>
                <div class="timeline-dots"></div>
            </div>
        </section>
        <div class="section-transition"></div>

        <section id="imagery" class="content-category">
            <h2>意象集录</h2>
            <p> 按主题收纳记忆碎片，每一辑都是心之所向的注脚。</p>

                </div>

                    <button class="view-more-btn">查看更多</button>
                </div>
            </div>
        </section>
        
        <div class="section-transition"></div>
        <section id="moments" class="content-category">
            <h2>瞬间纪闻</h2>
            <p> 每一帧的闪光，如星火落在人生坐标上，那是心动画面的定格。</p>
            <div class="scene">

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const musicDiv = document.getElementById("music-player");
        
                function loadPlayer() {
                    musicDiv.innerHTML = `
                        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0"
                            width="330" height="100"
                            src="https://music.163.com/outchain/player?type=0&id=7011678237&auto=1&height=230"
                            sandbox="allow-scripts allow-same-origin" allow="autoplay">
                        </iframe>`;
                }
        
                window.addEventListener("click", loadPlayer, { once: true });
            });
        </script>
