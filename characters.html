<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <title>知交影谱</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/loading.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="stylesheet" href="assets/css/characters/style.css">
    <link rel="stylesheet" href="assets/css/characters/mobile.css">
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #page-wrapper > main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="characters-page">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="loader">
        <div class="loader-content">
            <ul class="hexagon-container">
                <li class="hexagon hex_1"></li>
                <li class="hexagon hex_2"></li>
                <li class="hexagon hex_3"></li>
                <li class="hexagon hex_4"></li>
                <li class="hexagon hex_5"></li>
                <li class="hexagon hex_6"></li>
                <li class="hexagon hex_7"></li>
            </ul>
        </div>
    </div>

    <div id="page-wrapper" style="visibility: hidden; opacity: 0; display: flex; flex-direction: column; min-height: 100vh; flex: 1;">
        <header style="position:relative;">
            <h1 style="font-family: 'SimSun', '宋体', serif;">知交影谱</h1>
            <button class="hamburger" aria-label="展开菜单" aria-expanded="false" aria-controls="characters-nav" style="display:none;">
                <span>&#9776;</span>
            </button>
            <nav id="characters-nav">
                <a href="https://album.dstbp.net">扉页</a>
                <a href="https://album.dstbp.net/timeline.html">时光脉络</a>
                <a href="https://album.dstbp.net/imagery.html">意象集录</a>
                <a href="https://album.dstbp.net/characters.html">知交影谱</a>
                <a href="https://album.dstbp.net/moments.html">瞬间纪闻</a>
            </nav>
        </header>

        <main>
            <div class="team-container">
                <div class="carousel-container">
                    <button class="nav-arrow left">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-track">
                        <!-- 轮播内容将通过JavaScript动态生成 -->
                    </div>
                    <button class="nav-arrow right">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="member-info">
                    <h2 class="member-name">Loading...</h2>
                    <p class="member-role">Loading...</p>
                    <p class="member-bio">Loading team member information...</p>
                </div>

                <div class="dots">
                    <!-- 状态点将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p> &copy; 2025 荏苒签・四载浮光札. All Rights Reserved. </p>
                <div class="social-icons" style="display: flex; gap: 15px;">
                    <a href="https://www.dstbp.net" class="social-icon" style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: #b9b5b5; color: #333; text-decoration: none; transition: background-color 0.3s;">
                        <i class="fa fa-home"></i>
                    </a>
                    <a href="mailto:dstbp@qq.com" class="social-icon" style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: #b9b5b5; color: #333; text-decoration: none; transition: background-color 0.3s;">
                        <i class="fa fa-envelope"></i>
                    </a>
                    <a href="https://github.com/DSTBP" class="social-icon" style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: #b9b5b5; color: #333; text-decoration: none; transition: background-color 0.3s;">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>


    <!-- 图片将通过JavaScript异步加载 -->
    <script src="assets/js/characters/images-loader.js"></script>
    <script src="assets/js/characters/script.js"></script>
    <script src="assets/js/characters/mobile.js"></script>
    <script>
        // 页面刷新时自动回到顶部
        window.addEventListener('beforeunload', function() {
            window.scrollTo(0, 0);
        });
        
        // 页面加载完成后确保滚动到顶部
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
            
            const loader = document.querySelector('.loader');
            const pageWrapper = document.getElementById('page-wrapper');

            if (loader) {
                setTimeout(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 1000);
            }

            if (pageWrapper) {
                setTimeout(() => {
                    pageWrapper.style.visibility = 'visible';
                    pageWrapper.style.transition = 'opacity 1s ease';
                    pageWrapper.style.opacity = '1';
                }, 200);
            }
        });
        
        // DOMContentLoaded 事件也确保滚动到顶部
        document.addEventListener('DOMContentLoaded', function() {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
